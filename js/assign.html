<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사용자 정의 함수</title>
</head>    
<body>
    <h1>시작해볼까요?</h1>
    <p>변수의 재선언과 재할당</p>
    <script>
        
        function addNumber(num1, num2) {
            return num1 + num2;
        }
        var sum = addNumber(10, 20);
        console.log(sum);
        sum = 50;
        console.log(sum)
        var sum = 100;
        console.log(sum)

    </script>
</body>
</html>
