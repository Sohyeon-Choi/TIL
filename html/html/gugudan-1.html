<!DOCTYPE html>
<html lang="Ko">
  <head>
    <meta charset="UTF-8" />
    <title>멀티캠퍼스 웹개발 수업</title>
  </head>
  <body>
    <h1>구구단 2~9단까지 출력 (for loop)</h1>
    <script>
      var i;
      var n;
      var sum = 0;

      for (i = 2; i < 10; i++) {
        for (n = 1; n < 10; n++) {
          sum = i * n;
          document.write(i + "X" + n + "=" + sum + "<BR>");
        }
      }
    </script>
  </body>
</html>
